<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;700&family=Lato:wght@100;300;400;700;900&family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@300;400;600;700&family=Rubik:wght@300;400;600;700&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Food website</title>
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav class="navbar">
        <img src="./img/logo.png" class="logo" alt="" />

        <ul class="link-container">
          <li class="link-items"><a href="#" class="link">Menu</a></li>
          <li class="link-items"><a href="#" class="link">Order</a></li>
          <li class="link-items"><a href="#" class="link">Restaurants</a></li>
          <li class="link-items"><a href="#" class="link">Track Order</a></li>
        </ul>

        <div class="nav-extras">
          <div class="search">
            <input
              type="text"
              class="search-box"
              placeholder="Search..."
              autocomplete="off" />

            <button class="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>

          <a href="#" class="cart"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
      </nav>
    </header>
  </body>
</html>
